<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
   <section>
    <h1 class="game--title">Tic Tac Tpo</h1>
    <div class="game--container">
      <div date-cell-index="0" class="cell"></div>
      <div date-cell-index="1" class="cell"></div>
      <div date-cell-index="2" class="cell"></div>
      <div date-cell-index="3" class="cell"></div>
      <div date-cell-index="4" class="cell"></div>
      <div date-cell-index="5" class="cell"></div>
      <div date-cell-index="6" class="cell"></div>
      <div date-cell-index="7" class="cell"></div>
      <div date-cell-index="8" class="cell"></div>
    </div>
    <h3 class="game--status"></h3>
    <button class="game--restart">Restart Game</button>
   </section>
   <script src="/main.js"></script>
</body>
</html>
